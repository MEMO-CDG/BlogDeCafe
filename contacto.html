<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog De Café</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo no-margin centrar-texto" href="index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header> <!-- Fin header -->
    
    <section class="contenedor">
        <h3 class="centrar-texto">Sobre Nosotros</h3>
        
        <div class="contacto-bg"></div>
        
        <form class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input type="text" class="campo__field"placeholder="Tu Nombre" id="nombre">
            </div> <!-- Fin .campo -->
            
            <div class="campo">
                <label for="email" class="campo__label">Email</label>
                <input type="email" class="campo__field" placeholder="Tu Email" id="email">
            </div> <!-- Fin .campo -->
            
            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje</label>
                <textarea id="mensaje" class="campo__field campo__field--textarea"></textarea>
            </div> <!-- Fin .campo -->
            
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
        
    </section>
    
    
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo no-margin centrar-texto" href="index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer> <!-- Fin footer -->
</body>
</html>
